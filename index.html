    function normalizeDate(str) {
        if(!str) return "";
        let s = str.replace(/\./g, '-').replace(/\//g, '-').trim();
        let parts = s.split('-');
        if(parts.length === 3) {
            let y = parts[0];
            let m = parts[1].padStart(2, '0');
            let d = parts[2].padStart(2, '0');
            return `${y}-${m}-${d}`;
        }
        return s;
    }

    async function fetchData() {
        try {
            const res = await fetch(sheetUrl);
            const text = await res.text();
            parseCSV(text);
        } catch (error) {
            document.getElementById('loading-screen').innerHTML = `<h3>ì—°ê²° ì‹¤íŒ¨!ğŸ˜­</h3>`;
        }

    function parseCSV(text) {
        const rows = text.replace(/\r/g, '').split('\n').slice(1);
        allData = rows.map(row => {
            const cols = row.split(',');
            if(cols.length < 2) return null;
            return {
                date: normalizeDate(cols[0]), 
                word: cols[1] ? cols[1].trim() : "",
                meaning: cols[2] ? cols[2].trim() : "",
                s1: cols[3] ? cols[3].trim() : "",
                s2: cols[4] ? cols[4].trim() : ""

    function hasEnoughInk() {

        return colored > 300;

    function prepareSpeaking(stage) {

    function checkSimilarity(spoken) {
        const cleanTarget = targetSentence.toLowerCase().replace(/[^a-z0-9]/g, "");
        const cleanSpoken = spoken.toLowerCase().replace(/[^a-z0-9]/g, "");
        const similarity = getSimilarity(cleanTarget, cleanSpoken);
        
        if (similarity >= 70) {
            speak("Good job!");
            document.getElementById('speech-result').innerText = "ì •ë‹µì…ë‹ˆë‹¤! (" + Math.round(similarity) + "%) ğŸ‰";
            document.getElementById('speech-result').style.color = "green";
            setTimeout(() => {

                else nextWord();
            }, 1500);
        } else {
            speak("Try again");
            document.getElementById('speech-result').innerText = "ë¹„ìŠ·í•´ìš” (" + Math.round(similarity) + "%) ë‹¤ì‹œ í•´ë³´ì„¸ìš”.";
            document.getElementById('speech-result').style.color = "orange";

    function getSimilarity(s1, s2) {
        const len1 = s1.length; const len2 = s2.length;
        const maxLen = Math.max(len1, len2);
        if (maxLen === 0) return 100;
        const matrix = [];
        for (let i = 0; i <= len2; i++) matrix[i] = [i];
        for (let j = 0; j <= len1; j++) matrix[0][j] = j;
        for (let i = 1; i <= len2; i++) {
            for (let j = 1; j <= len1; j++) {
                if (s2.charAt(i - 1) == s1.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
                else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
            }
        }
        return (1 - matrix[len2][len1] / maxLen) * 100;
    }

    // --- í¼ì¦/ê³µí†µ ---
    function initPuzzle(word) {
        currentPuzzleAnswer = [];
        let chars = word.split('').map((char, index) => ({ char: char, id: index }));
        currentPuzzleSource = chars.sort(() => Math.random() - 0.5);
        renderPuzzleUI();
    }
    function renderPuzzleUI() {
        const answerBox = document.getElementById('answer-box');
        const scrambleBox = document.getElementById('scramble-box');
        answerBox.innerHTML = currentPuzzleAnswer.map((item, idx) => 
            `<div class="answer-slot" onclick="removeLetter(${idx})">${item.char}</div>`
        ).join('');
        scrambleBox.innerHTML = currentPuzzleSource.map(item => {
            const isUsed = currentPuzzleAnswer.some(ans => ans.id === item.id);
            const cls = isUsed ? "letter-btn hidden" : "letter-btn";
            return `<div class="${cls}" onclick="addLetter('${item.char}', ${item.id})">${item.char.toUpperCase()}</div>`;
        }).join('');
    }
    function addLetter(char, id) { currentPuzzleAnswer.push({ char: char, id: id }); renderPuzzleUI(); speak(char); }
    function removeLetter(index) { currentPuzzleAnswer.splice(index, 1); renderPuzzleUI(); }
    function checkPuzzle(targetWord) {
        const userWord = currentPuzzleAnswer.map(item => item.char).join('');
        if(userWord.toLowerCase() === targetWord.toLowerCase()) {
            speak("Correct!");
            document.getElementById('step-3').style.display='none'; document.getElementById('step-4').style.display='block';
            setTimeout(() => prepareSpeaking(1), 500);
        } else {
            speak("Try again"); alert("í‹€ë ¸ì–´ìš”!"); currentPuzzleAnswer = []; renderPuzzleUI();
        }
    }

    function speak(text) { if (!synth) return; synth.cancel(); const u = new SpeechSynthesisUtterance(text); u.lang = 'en-US'; u.rate = 0.9; synth.speak(u); }
    function nextWord() { studyIndex++; loadStep(studyIndex); }
    function switchView(id) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById('loading-screen').style.display = 'none'; document.getElementById(id).classList.add('active'); }
    function clearCanvas() { ctx.clearRect(0,0,canvas.width,canvas.height); }

    function setupCanvas() {
        canvas = document.getElementById('drawCanvas'); ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1; 
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr; canvas.height = rect.height * dpr; 
        ctx.scale(dpr, dpr);
        ctx.lineWidth = 4; ctx.lineCap = 'round'; ctx.strokeStyle = '#333';
        canvas.addEventListener('mousedown', start); canvas.addEventListener('mousemove', move); canvas.addEventListener('mouseup', end);
        canvas.addEventListener('touchstart', (e)=>{start(e.touches[0]);e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchmove', (e)=>{move(e.touches[0]);e.preventDefault();}, {passive:false});
        canvas.addEventListener('touchend', end);
    }
    function start(e) { isDrawing=true; ctx.beginPath(); var r=canvas.getBoundingClientRect(); ctx.moveTo(e.clientX-r.left, e.clientY-r.top); }
    function move(e) { if(!isDrawing)return; var r=canvas.getBoundingClientRect(); ctx.lineTo(e.clientX-r.left, e.clientY-r.top); ctx.stroke(); }
    function end() { isDrawing=false; }
</script>
